name: Build Kivy APK (Bruteforce)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install EVERYTHING system-level
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          curl wget \
          unzip zip \
          openjdk-17-jdk \
          python3 python3-pip python3-setuptools \
          autoconf automake libtool pkg-config \
          build-essential \
          cmake \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libncurses5-dev libncursesw5-dev \
          libtinfo6 \
          libreadline-dev \
          libsqlite3-dev \
          libbz2-dev \
          liblzma-dev \
          libgdbm-dev \
          libnss3-dev \
          libedit-dev \
          ca-certificates

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Android SDK manually (FULL)
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest

        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

        yes | sdkmanager --licenses || true

        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

        ls $ANDROID_HOME/build-tools/33.0.2 || true
        ls $ANDROID_HOME/platform-tools || true

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer

    - name: Sanity check (git + aidl)
      run: |
        git --version
        which aidl || true
        find $ANDROID_HOME -name aidl || true

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
